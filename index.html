<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
        <title>Exemplos - Checkout MP e Checkout Transparente</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://http2.mlstatic.com/ui/webfonts/v3.0.0/proxima-nova/300-400-600.css">
        
        <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
        <script type="text/javascript" src="script.js"></script>
        
		</head>
	<body onload="carregaParcelas()">
        <header>
			<div class="header">
				<img id="logo_horizontal" src="img/logo_horizontal.png">
			</div>
		</header>
		<div class="main">
			<div class="left">
				<div id="product">
					<div class='product'>
                        <div class='product_description'>
                            <h1>Como fazer amigos e influenciar pessoas</h1>
                            <h2>Entregue por mercadolivre.com</h2>
                        </div>
                        <div class='product_amount'>c</div>
                        <div class='product_img'>
                            <img id="img_product" src="img/produto.jpg">
                        </div>
                    </div>
				</div>
			</div>
			<div class="right">
				<div id="payment">
                    <form action="/procesar_pago" class="payment_form" method="post" id="pay" name="pay" >
                        <fieldset class="fieldset">
                            <ul class="contact_form">
                                <li>
                                    <label for="cardNumber">Número do cartão</label>
                                    <input class="input" type="text" id="cardNumber" data-checkout="cardNumber" onselectstart="return false" onpaste="return true" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off pattern="[0-9]{16}|[0-9]{19}" placeholder="4242424242424242" required />
                                </li>
                                <li>
                                    <label for="cardholderName">Nome no cartão</label>
                                    <input class="input" type="text" id="cardholderName" data-checkout="cardholderName" pattern="[A-Za-z]{1,}[ ]{1}[A-Za-z ]{1,}" placeholder="apro apro" required />
                                </li>                                   
                                <li>
                                    <label for="cardExpirationMonth">Mês/Ano de vencimento</label>
                                    <input class="input" type="text" id="cardExpirationMonth" data-checkout="cardExpirationMonth" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off pattern="[0-9]{2}" placeholder="12" required />
                                    <input class="input" type="text" id="cardExpirationYear" data-checkout="cardExpirationYear" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off pattern="[0-9]{4}" placeholder="2022" required />
                                </li>
                                <li>
                                    <label for="securityCode">Código de Segurança</label>
                                    <input class="input" type="text" id="securityCode" data-checkout="securityCode" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off pattern="[0-9]{3}" placeholder="123" required />
                                </li>
                                <li>
                                <label for="installments">Número de parcelas</label>
                                <select id="installments" class="form-control" name="installments"></select>
                                </li>
                                <li>
                                    <label for="docType">Tipo/Número do documento</label>
                                    <select id="docType" data-checkout="docType"></select>
                                    <input class="input" type="text" id="docNumber" data-checkout="docNumber" pattern="[0-9]{11}|[0-9]{14}" placeholder="12345678909" required />
                                </li>
                                <li>
                                    <label for="email">E-mail</label>
                                    <input class="input" type="email" id="email" name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="test@mercadopago.com" required/>
                                </li>
                                <li>
                                    <input type="hidden" name="payment_method_id" id="payment_method_id"/>
                                
                                    <input class="submit" type="submit" value="Pagar"/>
                                </li>
                            </ul> 
                        </fieldset>
                    </form>
                </div>
			</div>
        </div>
        <footer>
			<img id="logo_vertical" src="img/logo_vertical.png">
		</footer>
	</body>
</html>
