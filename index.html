<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exemplos - Checkout MP e Checkout Transparente</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

		<script>
			function Mudarestado(el) {
				var display = document.getElementById(el).style.display;
				if(display == "none") {
					document.getElementById(el).style.display = 'block';
					document.getElementById("teste01").style.display = 'none';
					document.getElementById("teste02").style.display = 'none';
				}
				else {
					document.getElementById(el).style.display = 'none';
					document.getElementById("teste01").style.display = 'block';
					document.getElementById("teste02").style.display = 'block';
				}
			}
		</script>
	</head>
	<body>
		<header>
			<div class="cabecalho">
				<img id="logo_horizontal" src="img/logo_horizontal.png">
			</div>
		</header>

		<main>
			<div id="minhaDiv">Conteudo</div>
			<button type="button" onclick="Mudarestado('minhaDiv')">Mostrar / Esconder</button>

			<ul class="checkout" id="teste01">
				<li>
					<h2>Cabelo</h2>
					<img src="cabelo.jpg">
					<p class="produto-descricao">Na tesoura ou m√°quina, como o cliente preferir</p>
					<p class="produto-preco">R$ 25,00</p>
				</li>
				<li>
					<h2>Cabelo + Barba</h2>
					<img src="cabelo+barba.jpg">
					<p class="produto-descricao">Pacote completo de cabelo e barba</p>
					<p class="produto-preco">R$ 35,00</p>
				</li>
			</ul>


		</main>

		<footer>
			<img id="logo_vertical" src="img/logo_vertical.png">
		</footer>
	</body>
</html>
